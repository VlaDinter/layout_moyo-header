<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moyo header</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="page-header">
    <img
      class="page-header__logo"
      alt="MOYO Logo"
      src="images/logo.png"
      width="40"
      height="40"
    >

    <nav class="page-header__navigation">
      <ul class="page-header__list">
        <li class="page-header__item">
          <a class="page-header__link is-active" href="#">Apple</a>
        </li>
        <li class="page-header__item">
          <a class="page-header__link" href="#">Samsung</a>
        </li>
        <li class="page-header__item">
          <a class="page-header__link" href="#">Смартфоны и телефоны</a>
        </li>
        <li class="page-header__item">
          <a
            class="page-header__link"
            href="#"
            data-qa="hover"
          >
            Ноутбуки и компьютеры
          </a>
        </li>
        <li class="page-header__item">
          <a class="page-header__link" href="#">Гаджеты</a>
        </li>
        <li class="page-header__item">
          <a class="page-header__link" href="#">Планшеты</a>
        </li>
        <li class="page-header__item">
          <a class="page-header__link" href="#">Фото</a>
        </li>
        <li class="page-header__item">
          <a class="page-header__link" href="#">Видео</a>
        </li>
      </ul>
    </nav>
  </header>
</body>
</html>
